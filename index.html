<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "game-container">

        <div class = "button-container">
            <button class = "rock" > 🪨 </button>
            <button class = "paper" > 📄 </button>
            <button class = "scissors" > ✂️ </button>
        </div>

        <div class = "icon-container">
            <h1>👤 ⚔️ 🤖</h1>
            <div class = "scores-container">
                <div class = "score human">0</div>
                <div class = "score computer">0</div>
            </div>
        </div>

        <div class = "button-container">
            <button class = "computerRock computerButton" > 🪨 </button>
            <button class = "computerPaper computerButton" > 📄 </button>
            <button class = "computerScissors computerButton" > ✂️ </button>
        </div>

    </div>


    <div class = "result"></div>
    
    <div class = "winner"></div>    

</body>
</html>
